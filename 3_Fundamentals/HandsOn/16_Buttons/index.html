<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="d-grid mb-2">
            <button class="btn btn-primary">Send Message</button>
          </div>
          <button class="btn btn-primary">Send Message</button>
          <button class="btn btn-primary btn-lg" disabled>Send Message</button>
          <button class="btn btn-outline-primary">Send Message</button>
          <button class="btn btn-secondary">Send Message</button>
          <button class="btn btn-success">Send Message</button>
          <button class="btn btn-danger">Send Message</button>
          <button class="btn btn-info">Send Message</button>
          <button class="btn btn-warning">Send Message</button>
          <a class="btn btn-info" href="http://www.google.com">Search Google</a>
          <input class="btn btn-secondary" type="submit" value="Contact Us" />

          <div class="mt-3">
            <button class="btn btn-outline-warning" data-bs-toggle="button">
              Send Message
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
