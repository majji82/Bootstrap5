<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badges</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Amazon Cart <span class="badge text-bg-success">1 item</span></h1>
          <button class="btn btn-primary">
            Notifications <span class="badge text-bg-secondary rounded-circle">7</span>
          </button>
          <div class="mt-4">
            <button class="btn btn-primary position-relative">
              Notifications
              <span
                class="badge text-bg-secondary position-absolute top-0 translate-middle start-100 rounded-circle"
                >7</span
              >
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
